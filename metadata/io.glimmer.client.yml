Name: Glimmer
AutoName: Glimmer
Summary: Lightweight mobile client for Highspell browser game
Description: |-
    Glimmer is a lightweight mobile client for Highspell, an online browser game. 
    Built using Capacitor, it wraps the web game in a native Android shell and provides:
    
    * Background monitoring and notifications
    * Idle warnings and health alerts  
    * Private message notifications
    * World map overlay with real-time position
    * Lightweight WebSocket-based monitoring (no game modification)
    
    The app stays true to the original game by only monitoring WebSocket traffic 
    without interfering with gameplay mechanics, ensuring TOS compliance.

