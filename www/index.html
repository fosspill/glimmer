<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Glimmer Launcher</title>
    <script src="capacitor.js"></script>
    <style>
        body {
            font-family: 'Courier New', monospace;
            background: linear-gradient(135deg, #2d4a3e, #1a2f25);
            color: #f5deb3;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            box-sizing: border-box;
            position: relative;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(2px 2px at 20px 30px, #ffd700, transparent),
                radial-gradient(2px 2px at 40px 70px, #ffed4e, transparent),
                radial-gradient(1px 1px at 90px 40px, #ffd700, transparent);
            background-repeat: repeat;
            background-size: 120px 120px;
            animation: float 8s ease-in-out infinite;
            pointer-events: none;
            opacity: 0.3;
            z-index: 0;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }

        .launcher-container {
            width: 90%;
            max-width: 400px;
            background: linear-gradient(145deg, #8b7355, #6b5d4f);
            padding: 25px;
            border-radius: 12px;
            border: 3px solid #d4af37;
            box-shadow: 0 0 20px rgba(212, 175, 55, 0.3);
            text-align: center;
            max-height: 95vh;
            overflow-y: auto;
            position: relative;
            z-index: 1;
        }

        .title {
            background: linear-gradient(45deg, #ffd700, #ffed4e, #ffd700, #ffed4e);
            background-size: 400% 400%;
            animation: shimmer 2s ease-in-out infinite;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 0 0 10px rgba(255, 215, 0, 0.5);
            margin-bottom: 10px;
            font-size: 32px;
            font-weight: bold;
            position: relative;
        }

        .title::after {
            content: '✨';
            position: absolute;
            right: -15px;
            top: -5px;
            animation: sparkle 1.5s ease-in-out infinite;
            -webkit-text-fill-color: initial;
        }

        @keyframes shimmer {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        @keyframes sparkle {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.5; transform: scale(1.2); }
        }

        .update-banner {
            background: linear-gradient(145deg, #ff6b6b, #ff5252);
            border: 2px solid #ffd700;
            border-radius: 8px;
            padding: 12px 16px;
            margin-bottom: 20px;
            color: #fff;
            font-weight: bold;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.7);
            box-shadow: 0 0 15px rgba(255, 215, 0, 0.4);
            animation: updatePulse 2s ease-in-out infinite;
            text-align: center;
            display: none;
        }

        .update-banner.show {
            display: block;
        }

        .update-banner .version {
            color: #ffd700;
            font-size: 16px;
        }

        .update-button {
            background: linear-gradient(145deg, #ffd700, #daa520);
            border: 2px solid #fff;
            border-radius: 6px;
            color: #2d4a3e;
            font-weight: bold;
            padding: 8px 16px;
            margin-top: 8px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            font-family: 'Courier New', monospace;
            transition: transform 0.2s;
        }

        .update-button:hover {
            transform: scale(1.05);
        }

        @keyframes updatePulse {
            0%, 100% { box-shadow: 0 0 15px rgba(255, 215, 0, 0.4); }
            50% { box-shadow: 0 0 25px rgba(255, 215, 0, 0.7); }
        }

        .subtitle {
            color: #daa520;
            font-size: 14px;
            margin-bottom: 25px;
            font-style: italic;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.7);
        }

        .settings-group {
            text-align: left;
            margin-bottom: 25px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .setting-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px 12px;
            background: rgba(139, 115, 85, 0.2);
            border-radius: 6px;
            border: 1px solid rgba(212, 175, 55, 0.3);
            margin: 4px 0;
        }

        label {
            color: #f5deb3;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.7);
            font-weight: 500;
            font-size: 16px;
        }

        select {
            padding: 8px 12px;
            border-radius: 4px;
            border: 2px solid #d4af37;
            background: linear-gradient(145deg, #8b7355, #6b5d4f);
            color: #f5deb3;
            font-size: 16px;
            font-family: 'Courier New', monospace;
        }

        .play-button {
            background: linear-gradient(145deg, #4CAF50, #45a049);
            border: 2px solid #2e7d32;
            color: white;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.7);
            box-shadow: inset 2px 2px 4px rgba(255,255,255,0.3), 
                        inset -2px -2px 4px rgba(0,0,0,0.3);
            padding: 15px;
            font-size: 18px;
            font-family: 'Courier New', monospace;
            font-weight: bold;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
            width: 100%;
            margin-bottom: 10px;
            position: relative;
            overflow: hidden;
        }

        .play-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(76, 175, 80, 0.4),
                        inset 2px 2px 4px rgba(255,255,255,0.3), 
                        inset -2px -2px 4px rgba(0,0,0,0.3);
        }

        .play-button:active {
            transform: translateY(0);
        }

        #test-notification-button {
            background: linear-gradient(145deg, #8b7355, #6b5d4f);
            border: 2px solid #d4af37;
            color: #f5deb3;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.7);
            padding: 10px;
            font-size: 14px;
            font-family: 'Courier New', monospace;
            border-radius: 8px;
            cursor: pointer;
            width: 100%;
            transition: all 0.3s;
        }

        #test-notification-button:hover {
            transform: translateY(-1px);
            box-shadow: 0 2px 8px rgba(212, 175, 55, 0.3);
        }

        .switch {
            position: relative;
            display: inline-block;
            width: 50px;
            height: 28px;
        }

        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(145deg, #8b4513, #654321);
            border: 1px solid #d4af37;
            transition: .4s;
            border-radius: 28px;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 20px;
            width: 20px;
            left: 4px;
            bottom: 4px;
            background: linear-gradient(145deg, #f5f5dc, #ddd);
            border: 1px solid #999;
            transition: .4s;
            border-radius: 50%;
        }

        input:checked + .slider {
            background: linear-gradient(145deg, #ffd700, #daa520);
            box-shadow: 0 0 10px rgba(255, 215, 0, 0.5);
        }

        input:focus + .slider {
            box-shadow: 0 0 5px #d4af37;
        }

        input:checked + .slider:before {
            transform: translateX(22px);
        }

        @media (orientation: landscape) and (max-height: 500px) {
            body {
                align-items: flex-start;
                padding-top: 10px;
            }
            .launcher-container {
                max-width: 80vw;
                padding: 15px;
            }

            .title {
                margin-bottom: 15px;
                font-size: 24px;
            }

            .settings-group {
                display: grid;
                grid-template-columns: repeat(2, 1fr);
                gap: 10px 20px;
                margin-bottom: 20px;
            }

             .setting-item-server {
                grid-column: span 2;
            }

            .setting-item {
                padding: 2px 0;
            }

            .button-group {
                display: flex;
                justify-content: center;
                gap: 15px;
            }

            .play-button, #test-notification-button {
                 width: auto;
                 padding: 12px 20px;
                 margin-bottom: 0;
            }
        }
    </style>
</head>
<body>
    <div class="launcher-container">
        <div id="update-banner" class="update-banner">
            <div>⚡ Update Available!</div>
            <div class="version" id="update-version">v0.0.0</div>
            <a href="#" id="update-button" class="update-button" target="_blank">Download Now</a>
        </div>
        
        <h1 class="title">Glimmer</h1>
        <div class="subtitle">✨ Your magical mobile friend for Highspell ✨</div>
        <div class="settings-group">
            <div class="setting-item setting-item-server">
                <label for="server-select">⚔️ Server:</label>
                <select id="server-select">
                    <option value="1">Server 1</option>
                    <option value="2">Server 2</option>
                </select>
            </div>
            <div class="setting-item">
                <label>🌙 Run in Background:</label>
                <label class="switch">
                    <input type="checkbox" id="background-toggle" checked>
                    <span class="slider"></span>
                </label>
            </div>
            <div class="setting-item">
                <label>☀️ Keep Screen On:</label>
                <label class="switch">
                    <input type="checkbox" id="keep-awake-toggle" checked>
                    <span class="slider"></span>
                </label>
            </div>
             <div class="setting-item">
                <label>🗺️ World Map (In-Game):</label>
                <label class="switch">
                    <input type="checkbox" id="map-toggle" checked>
                    <span class="slider"></span>
                </label>
            </div>
            <div class="setting-item">
                <label>💤 Idle Alert:</label>
                <label class="switch">
                    <input type="checkbox" id="idle-alert-toggle" checked>
                    <span class="slider"></span>
                </label>
            </div>
            <div class="setting-item">
                <label>💌 PM Alert:</label>
                <label class="switch">
                    <input type="checkbox" id="pm-alert-toggle" checked>
                    <span class="slider"></span>
                </label>
            </div>
            <div class="setting-item">
                <label>❤️ Low Health Alert:</label>
                <label class="switch">
                    <input type="checkbox" id="health-alert-toggle" checked>
                    <span class="slider"></span>
                </label>
            </div>
        </div>
        <div class="button-group">
            <button id="play-button" class="play-button">⚔️ Enter Realm</button>
            <button id="test-notification-button">🔔 Test Notification</button>
        </div>
    </div>
    <script type="module">
        import GlimmerPlugin from './glimmer-plugin.js';

        const { registerPlugin } = capacitorExports;

        const Preferences = registerPlugin('Preferences');

        window.addEventListener('DOMContentLoaded', () => {

            const serverSelect = document.getElementById('server-select');
            const backgroundToggle = document.getElementById('background-toggle');
            const keepAwakeToggle = document.getElementById('keep-awake-toggle');
            const mapToggle = document.getElementById('map-toggle');
            const idleAlertToggle = document.getElementById('idle-alert-toggle');
            const pmAlertToggle = document.getElementById('pm-alert-toggle');
            const healthAlertToggle = document.getElementById('health-alert-toggle');
            const playButton = document.getElementById('play-button');

            const servers = {
                '1': 'https://server1.highspell.com:8888',
                '2': 'https://server2.highspell.com:8888',
            };

            const applyWakelock = async () => {
                if (window.GlimmerNative) {
                    if (keepAwakeToggle.checked) {
                        window.GlimmerNative.keepAwake();
                    } else {
                        window.GlimmerNative.allowSleep();
                    }
                }
            };

            const saveAllSettings = async () => {
                await Preferences.set({ key: 'glimmer_server', value: serverSelect.value });
                await Preferences.set({ key: 'glimmer_runInBackground', value: String(backgroundToggle.checked) });
                await Preferences.set({ key: 'glimmer_wakelock', value: String(keepAwakeToggle.checked) });
                await Preferences.set({ key: 'glimmer_mapEnabled', value: String(mapToggle.checked) });
                await Preferences.set({ key: 'glimmer_idleAlert', value: String(idleAlertToggle.checked) });
                await Preferences.set({ key: 'glimmer_pmAlert', value: String(pmAlertToggle.checked) });
                await Preferences.set({ key: 'glimmer_healthAlert', value: String(healthAlertToggle.checked) });
            };

            const checkNotificationPermission = () => {
                if (window.GlimmerNative && window.GlimmerNative.hasNotificationPermission) {
                    return window.GlimmerNative.hasNotificationPermission();
                }
                return true;
            };

            const requestNotificationPermission = () => {
                if (window.GlimmerNative && window.GlimmerNative.requestNotificationPermission) {
                    window.GlimmerNative.requestNotificationPermission();
                }
            };

            const handleAlertToggle = async (toggle, settingKey) => {
                if (toggle.checked) {
                    const hasPermission = checkNotificationPermission();
                    if (!hasPermission) {
                        toggle.checked = false;
                        requestNotificationPermission();
                        return;
                    }
                }
                await Preferences.set({ key: settingKey, value: String(toggle.checked) });
            };

            const loadSettings = async () => {
                const { value: server } = await Preferences.get({ key: 'glimmer_server' });
                if (server) serverSelect.value = server;

                const { value: runInBackground } = await Preferences.get({ key: 'glimmer_runInBackground' });
                if (runInBackground !== null) backgroundToggle.checked = (runInBackground === 'true');

                const { value: wakelock } = await Preferences.get({ key: 'glimmer_wakelock' });
                if (wakelock !== null) keepAwakeToggle.checked = (wakelock === 'true');

                const { value: mapEnabled } = await Preferences.get({ key: 'glimmer_mapEnabled' });
                if (mapEnabled !== null) mapToggle.checked = (mapEnabled === 'true');

                const hasPermission = checkNotificationPermission();

                const { value: idleAlert } = await Preferences.get({ key: 'glimmer_idleAlert' });
                if (idleAlert !== null) idleAlertToggle.checked = (idleAlert === 'true') && hasPermission;

                const { value: pmAlert } = await Preferences.get({ key: 'glimmer_pmAlert' });
                if (pmAlert !== null) pmAlertToggle.checked = (pmAlert === 'true') && hasPermission;

                const { value: healthAlert } = await Preferences.get({ key: 'glimmer_healthAlert' });
                if (healthAlert !== null) healthAlertToggle.checked = (healthAlert === 'true') && hasPermission;

                await applyWakelock();
            };

            window.handlePermissionResult = (granted) => {
                if (granted) {
                    if (window.pendingAlertToggle) {
                        window.pendingAlertToggle.checked = true;
                        handleAlertToggle(window.pendingAlertToggle, window.pendingSettingKey);
                        window.pendingAlertToggle = null;
                        window.pendingSettingKey = null;
                    }
                } else {
                    console.log("Notification permission denied by user");
                }
            };

            keepAwakeToggle.addEventListener('change', applyWakelock);

            idleAlertToggle.addEventListener('change', async () => {
                if (idleAlertToggle.checked) {
                    const hasPermission = checkNotificationPermission();
                    if (!hasPermission) {
                        idleAlertToggle.checked = false;
                        window.pendingAlertToggle = idleAlertToggle;
                        window.pendingSettingKey = 'glimmer_idleAlert';
                        requestNotificationPermission();
                        return;
                    }
                }
                await handleAlertToggle(idleAlertToggle, 'glimmer_idleAlert');
            });

            pmAlertToggle.addEventListener('change', async () => {
                if (pmAlertToggle.checked) {
                    const hasPermission = checkNotificationPermission();
                    if (!hasPermission) {
                        pmAlertToggle.checked = false;
                        window.pendingAlertToggle = pmAlertToggle;
                        window.pendingSettingKey = 'glimmer_pmAlert';
                        requestNotificationPermission();
                        return;
                    }
                }
                await handleAlertToggle(pmAlertToggle, 'glimmer_pmAlert');
            });

            healthAlertToggle.addEventListener('change', async () => {
                if (healthAlertToggle.checked) {
                    const hasPermission = checkNotificationPermission();
                    if (!hasPermission) {
                        healthAlertToggle.checked = false;
                        window.pendingAlertToggle = healthAlertToggle;
                        window.pendingSettingKey = 'glimmer_healthAlert';
                        requestNotificationPermission();
                        return;
                    }
                }
                await handleAlertToggle(healthAlertToggle, 'glimmer_healthAlert');
            });

            playButton.addEventListener('click', async () => {
                await saveAllSettings();
                const selectedServerId = serverSelect.value;
                const selectedServerUrl = servers[selectedServerId];
                GlimmerPlugin.loadGame({ serverId: selectedServerId, serverUrl: selectedServerUrl });
            });

            loadSettings();
        });
    </script>
    <script>
    // Update checker functionality
    async function checkForUpdates() {
        try {
            // Get current app version from Capacitor
            const { App } = capacitorExports;
            const appInfo = await App.getInfo();
            const currentVersion = appInfo.version;
            
            const response = await fetch('https://api.github.com/repos/fosspill/glimmer/releases/latest');
            const release = await response.json();
            
            if (release && release.tag_name) {
                const latestVersion = release.tag_name.replace('v', '');
                
                console.log(`Current: ${currentVersion}, Latest: ${latestVersion}`);
                
                if (latestVersion !== currentVersion) {
                    // Show update banner
                    const banner = document.getElementById('update-banner');
                    const versionEl = document.getElementById('update-version');
                    const buttonEl = document.getElementById('update-button');
                    
                    versionEl.textContent = `v${latestVersion}`;
                    buttonEl.href = release.html_url;
                    banner.classList.add('show');
                    
                    console.log(`Update available: ${latestVersion}`);
                }
            }
        } catch (error) {
            console.log('Could not check for updates:', error);
        }
    }
    
    // Check for updates when the launcher loads
    document.addEventListener('DOMContentLoaded', () => {
        setTimeout(checkForUpdates, 1000); // Wait 1 second for UI to load
    });
    
    document.getElementById('test-notification-button').addEventListener('click', () => {
        if (window.GlimmerNative && window.GlimmerNative.notify) {
            console.log("Sending a test notification...");
            window.GlimmerNative.notify("Test Title", "This is a test notification.");
        } else {
            console.error("GlimmerNative bridge not found!");
        }
    });
</script>
</body>
</html>
